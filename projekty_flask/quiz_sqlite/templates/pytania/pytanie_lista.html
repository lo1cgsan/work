{% extends "base.html" %}

{% block tytul %} Lista pytań {% endblock %}

{% block h1 %} Lista pytań {% endblock %}

{% block body %}
<ol>
    {% for p in pytania %}
        <li>
            {{ p.pytanie }}<br>
            <a href="{{ url_for('pytania.edytuj', pid=p.id) }}">Edytuj pytanie »»»</a>
            <a href="{{ url_for('pytania.odpowiedzi_dodaj', pid=p.id) }}">Dodaj odpowiedzi »»»</a>
            <a href="{{ url_for('pytania.odpowiedzi_edytuj', pid=p.id) }}">Edytuj odpowiedzi »»»</a>
        </li>
    {% endfor %}
</ol>

<p><a href="{{ url_for('pytania.dodaj') }}">Dodaj pytanie »»»</a></p>
{% endblock %}
