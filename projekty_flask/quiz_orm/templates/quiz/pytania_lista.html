<!-- projekty_flask/quiz_orm/templates/quiz/pytania_lista.html -->
{% extends "index.html" %}
{% block h1 %} Quiz – lista pytań {% endblock %}
{% block body %}
  <!-- pętla odczytująca kolejne pytania z listy -->
  <ol>
  {% for p in pytania %}
    <li>
      <!-- wypisujemy pytanie -->
      {{ p.pytanie }}
    </li>
  {% endfor %}
  </ol>
{% endblock %}
