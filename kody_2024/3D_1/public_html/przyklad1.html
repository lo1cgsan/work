<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8" />
    <title>Przykłady JavaScript klasa 3D</title>

    <script>
    function zmienKolor(id, kolor) {
        document.getElementById(id).style.fill = kolor;
    }
    </script>

</head>

<body>

    <h1>Przykłady JavaScript klasa 3D</h1>

    <h2>Grafika SVG</h2>

<table>
<tr>
    <td>
    <svg width="100" height="100">
        <circle id="kolo" cx="50" cy="50" r="40"
         stroke="green" stroke-width="4" fill="yellow">
    </svg>
    </td>

    <td>
    <button type="button" onclick="zmienKolor('kolo', 'red')">Red</button>
    <br>
    <button type="button" onclick="zmienKolor('kolo', 'green')">Green</button>
    <br>
    <button type="button" onclick="zmienKolor('kolo', 'blue')">Blue</button>

    </td>
</tr>
<tr>
    <td>
    <svg width="100" height="100">
        <circle id="kolo2" cx="50" cy="50" r="40"
         stroke="green" stroke-width="4" fill="yellow">
    </svg>
    </td>

    <td>
    <button type="button" onclick="zmienKolor('kolo2', 'red')">Red</button>
    <br>
    <button type="button" onclick="zmienKolor('kolo2', 'green')">Green</button>
    <br>
    <button type="button" onclick="zmienKolor('kolo2', 'blue')">Blue</button>

    </td>
</tr>
</table>


</body>

</html>
