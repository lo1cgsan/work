{% extends "polls/base.html" %}
{% block tresc %}

<h1>{{ pytanie.tekst_pytania }}</h1>

<ul>
{% for odp in pytanie.odpowiedz_set.all %}
    <li>{{ odp.tekst_pytania }} -- {{ odp.glosy }} głosy{{ odp.glosy|pluralize }}</li>
{% endfor %}
</ul>

<a href="{% url 'polls:detail' pytanie.id %}">Głosujesz ponownie?</a>

{% endblock %}
