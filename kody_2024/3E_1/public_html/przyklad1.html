<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8" />
    <title>Przykłady JavaScript klasa 3E</title>

    <script>

    function zmienKolor(id, kolor) {
        document.getElementById(id).style.fill=kolor;
    }

    </script>

</head>

<body>

    <h1>Przykłady JavaScript klasa 3E</h1>

    <h2>Grafika SVG</h2>

<table>
    <tr>
        <td>
            <svg width="100" height="100">
                <circle id="kolo" cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow">
            </svg>
        </td>
        <td>
            <button type="button" onclick="zmienKolor('kolo', 'red')">Czerwony</button>
            <br>
            <button type="button" onclick="zmienKolor('kolo', 'green')">Zielony</button>
            <br>
            <button type="button" onclick="zmienKolor('kolo', 'yellow')">Żółty</button>
            <br>
            <button type="button" onclick="zmienKolor('kolo', 'grey')">Szary</button>
        </td>
    </tr>
