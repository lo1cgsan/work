<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8" />
    <title>Przykłady JavaScript klasa 3E</title>
</head>

<body>

    <h1>Przykłady JavaScript klasa 3E</h1>

    <h2>Grafika SVG</h2>

    <svg width="100" height="100">
        <circle id="kolo" cx="50" cy="50" r="40"
         stroke="green" stroke-width="4" fill="yellow">
    </svg>

    <button type="button"
     onclick="document.getElementById('kolo').style.fill='red'">
     Czerwony</button>

    <button type="button"
     onclick="document.getElementById('kolo').style.fill='yellow'">
     Żółty</button>

</body>

</html>
