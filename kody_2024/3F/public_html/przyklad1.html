<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8" />
    <title>Przykłady JavaScript</title>
    <script>
    function ustawKolor(id, kolor) {
        document.getElementById(id).style.fill = kolor;
    }
    </script>
</head>

<body>

    <h1>Przykłady JavaScript w klasie 3F</h1>

    <h2>Figury geometryczne</h2>

<table>

<tr>
    <td>
        <svg width="100" height="100">
            <circle id="kolo1" cx="50" cy="50" r="40"
            stroke="green" stroke-width="4" fill="yellow">
        </svg>
    </td>

    <td>
        <svg width="100" height="100">
            <circle id="kolo2" cx="50" cy="50" r="40"
            stroke="green" stroke-width="4" fill="yellow">
        </svg>
    </td>
</tr>

<tr>
    <td>

    <button type="button" onclick="ustawKolor('kolo1', 'red')">Red</button>
    <br>
    <button type="button" onclick="ustawKolor('kolo1', 'green')">Green</button>
    <br>
    <button type="button" onclick="ustawKolor('kolo1', 'blue')">Blue</button>

    </td>
    <td>

    <button type="button" onclick="ustawKolor('kolo2', 'red')">Red</button>
    <br>
    <button type="button" onclick="ustawKolor('kolo2', 'green')">Green</button>
    <br>
    <button type="button" onclick="ustawKolor('kolo2', 'blue')">Blue</button>

    </td>
</tr>

</table>

</body>


</html>
