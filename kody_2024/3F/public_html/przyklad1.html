<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8" />
    <title>Przykłady JavaScript klasa 3F</title>

    <script>
    function zmienKolor(id, kolor) {
        document.getElementById(id).style.fill = kolor;
    }

    function uruchomSygnalizacje() {
        alert('Uruchamiam!');
        setTimeout(() => zmienKolor('kolo', 'red'), 0);

    }

    </script>

</head>

<body>

    <h1>Przykłady JavaScript klasa 3F</h1>

    <h2>Grafika SVG</h2>

    <button onclick="uruchomSygnalizacje()">Uruchom</button>

<table>

            stroke="black" stroke-width="4" fill="grey">
        </svg>
    </td>
    <td>
        <button type="button" onclick="setTimeout(() => zmienKolor('kolo', 'red'), 0)">Włącz</button>
        <br>
        <button type="button" onclick="setTimeout(() => zmienKolor('kolo', 'grey'), 5000)">Wyłącz</button>

</tr>
