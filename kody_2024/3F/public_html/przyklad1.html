<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8" />
    <title>Przykłady JavaScript</title>
</head>

<body>

    <h1>Przykłady JavaScript w klasie 3F</h1>

    <h2>Figury geometryczne</h2>

    <svg width="100" height="100">
        <circle id="kolo" cx="50" cy="50" r="40"
        stroke="green" stroke-width="4" fill="yellow">
    </svg>

    <button type="button"
    onclick="document.getElementById('kolo').style.fill = 'red' "
    >Czerwony</button>

    <button type="button"
    onclick="document.getElementById('kolo').style.fill = 'yellow' "
    >Żółty</button>
</body>

</html>
