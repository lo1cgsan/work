<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <title>Przykłady JavaScript</title>
</head>

<body>
    <h1>Przykłady JavaScript</h1>
    <h2>Sygnalizacja świetlna</h2>
    
    <svg width="100" height="100">
        <circle id="kolo1" cx="50" cy="50" r="40"
         fill="gray">
    </svg>

    <button type="button" 
     onclick="document.getElementById('kolo1').style.fill='red'">Czerwony</button>

</body>

</html>
