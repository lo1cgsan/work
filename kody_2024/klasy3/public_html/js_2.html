<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8" />
    <title>Przykłady JavaScript</title>
    <script>

    function zmienKolor(id, kolor) {
        document.getElementById(id).style.fill = kolor;
    }

    var red_time = 5000;
    var green_time = 5000;
    var yellow_time = 3000;


    function uruchom() {
        setTimeout(() => {zmienKolor('kolo', 'red')}, 0);
        setTimeout(() => {zmienKolor('kolo2', 'yellow')}, red_time);
        setTimeout(() => {zmienKolor('kolo', 'grey')}, red_time+yellow_time);
        setTimeout(() => {zmienKolor('kolo2', 'grey')}, red_time+yellow_time);
        setTimeout(() => {zmienKolor('kolo3', 'green')}, red_time+yellow_time);
        setTimeout(() => {zmienKolor('kolo2', 'yellow')}, red_time+yellow_time+green_time);
        setTimeout(() => {zmienKolor('kolo3', 'grey')}, red_time+2*yellow_time+green_time);
        setTimeout(() => {zmienKolor('kolo2', 'grey')}, red_time+2*yellow_time+green_time);
    }

    function powtarzaj() {
        uruchom();
        setInterval(uruchom, red_time+2*yellow_time+green_time);
    }
    </script>
</head>

<body>

    <h2>Przykłady JavaScript – sygnalizacja</h2>

    <button type="button" onclick="powtarzaj()">Uruchom</button>

<table>
    <tr>
        <td>
            <svg width="100" height="100">
            <circle id="kolo" cx="50" cy="50" r="40"
            stroke="grey" stroke-width="4" fill="grey">
            </svg>
        </td>
        <td>
            <button type="button" onclick="zmienKolor('kolo', 'red')">Czerwony</button>
            <button type="button" onclick="zmienKolor('kolo', 'grey')">Szary</button>            
        </td>
    </tr>
    <tr>
        <td>
            <svg width="100" height="100">
                <circle id="kolo2" cx="50" cy="50" r="40"
                stroke="grey" stroke-width="4" fill="grey">
            </svg>
        </td>
        <td>
            <button type="button" onclick="zmienKolor('kolo2', 'yellow')">Żółty</button>
            <button type="button" onclick="zmienKolor('kolo2', 'grey')">Szary</button>
        </td>
    </tr>
    <tr>
        <td>
            <svg width="100" height="100">
                <circle id="kolo3" cx="50" cy="50" r="40"
                stroke="grey" stroke-width="4" fill="grey">
            </svg>
        </td>
        <td>
            <button type="button" onclick="zmienKolor('kolo3', 'green')">Zielony</button>
            <button type="button" onclick="zmienKolor('kolo3', 'grey')">Szary</button>
        </td>
    </tr>
</table>

</body>
</html>
