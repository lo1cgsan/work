<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8" />
    <title>Przykłady JavaScript</title>
</head>

<body>

<h1>Przykłady JavaScript</h1>

<h2>Data i czas</h2>

<button type="button"
 onclick="document.getElementById('data').innerHTML = Date()">
 Pokaż datę</button>

<button type="button"
 onclick="document.getElementById('data').innerHTML = ''">
 Ukryj datę</button>

<p id="data"></p>

</body>

</html>
