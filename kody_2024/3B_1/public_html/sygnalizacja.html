<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sygnalizacja świetlna</title>
    <script>
        function zmienKolor(id, kolor) {
            document.getElementById(id).style.fill = kolor;
        }

        function uruchom() {
            setTimeout(() => { zmienKolor('red_light', 'red') }, 0);
            setTimeout(() => { zmienKolor('yellow_light', 'yellow') }, 5000);
            setTimeout(() => { zmienKolor('red_light', 'grey') }, 8000);
            setTimeout(() => { zmienKolor('yellow_light', 'grey') }, 8000);
            setTimeout(() => { zmienKolor('green_light', 'green') }, 8000);
            
        }
    </script>
</head>
<body>
    
    <h1>Sygnalizacja świetlna</h1>

    <button type="button" onclick="uruchom()">Uruchom</button>

    <br>

    <svg width="100" height="100">
        <circle id="red_light" cx="50" cy="50" r="45" fill="grey">
    </svg>

    <br>

    <svg width="100" height="100">
        <circle id="yellow_light" cx="50" cy="50" r="45" fill="grey">
    </svg>

    <br>

    <svg width="100" height="100">
        <circle id="green_light" cx="50" cy="50" r="45" fill="grey">
    </svg>

</body>
</html>
