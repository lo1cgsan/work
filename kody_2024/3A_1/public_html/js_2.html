<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8" />
    <title>Przykłady JavaScript</title>
    <script>

    function zmienKolor(id, kolor) {
        document.getElementById(id).style.fill = kolor;
    }

    </script>
</head>

<body>

    <h2>Przykłady JavaScript – grafika SVG</h2>

    <svg width="100" height="100">
        <circle id="kolo" cx="50" cy="50" r="40"
        stroke="green" stroke-width="4" fill="yellow">
    </svg>

    <button type="button" onclick="zmienKolor('kolo', 'red')">Czerwony</button>
    <button type="button" onclick="zmienKolor('kolo', 'green')">Zielony</button>
    <button type="button" onclick="zmienKolor('kolo', 'blue')">Niebieski</button>

</body>

</html>
