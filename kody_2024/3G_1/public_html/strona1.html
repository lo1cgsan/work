<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8" />
    <title>Przykłady JavaScript</title>
    <script>
        function zmienTekst(id, tekst) {
            document.getElementById(id).innerHTML = tekst;
        }

        function zmienKolor(id, kolor) {
            document.getElementById(id).style.fill = kolor;
        }
    </script>
</head>

<body>

    <h1>Przykłady Java Script</h1>

    <button type="button" onclick="zmienTekst('data', Date())">Pokaż datę i czas</button>
    <button type="button" onclick="zmienTekst('data', '')">Ukryj datę i czas</button>
    <button type="button" onclick="zmienTekst('imie', 'Robert')">Pokaż imię</button>
    <p id="data"></p>
    <p id="imie"></p>

<table>

<tr>
    <td>
        <svg width="100" height="100">
        <circle id="kolo1" cx="50" cy="50" r="40"
         stroke="gray" stroke-width="8px" fill="gray">
        </svg>
    </td>
    <td>
        <button type="button" onclick="zmienKolor('kolo1', 'red')">
        Czerwony</button>
        <button type="button" onclick="zmienKolor('kolo1', 'gray')">
        Off</button>
    </td>
</tr>

<tr>
    <td>
        <svg width="100" height="100">
            <circle id="kolo2" cx="50" cy="50" r="40"
             stroke="gray" stroke-width="8px" fill="gray">
        </svg>
    </td>
    <td>
        <button type="button" onclick="zmienKolor('kolo2', 'green')">
        Zielony</button>
        <button type="button" onclick="zmienKolor('kolo2', 'gray')">
        Off</button>
    </td>
</tr>

<tr>
    <td>
        <svg width="100" height="100">
            <circle id="kolo3" cx="50" cy="50" r="40"
             stroke="gray" stroke-width="8px" fill="gray">
        </svg>
    </td>
    <td>
        <button type="button" onclick="zmienKolor('kolo3', 'yellow')">
        Żółty</button>
        <button type="button" onclick="zmienKolor('kolo3', 'gray')">
        Off</button>
    </td>
</tr>

</table>

</body>
</html>
