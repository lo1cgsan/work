<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8" />
    <title>Przykłady JavaScript</title>
    <script>
        function zmienTekst(id, tekst) {
            document.getElementById(id).innerHTML = tekst;
        }
    </script>
</head>

<body>

    <h1>Przykłady Java Script</h1>

    <button type="button"
    onclick="zmienTekst('data', Date())">
    Pokaż datę i czas</button>

    <button type="button"
    onclick="zmienTekst('data', '')">
    Ukryj datę i czas</button>

    <button type="button"
    onclick="zmienTekst('imie', 'Robert')">
    Pokaż imię</button>

    <p id="data"></p>
    <p id="imie"></p>

    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40">
    </svg>

</body>

</html>
