<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8" />
    <title>Przykłady JavaScript</title>
    <script>
        function zmienTekst(id, tekst) {
            document.getElementById(id).innerHTML = tekst;
        }

        function zmienKolor(id, kolor) {
            document.getElementById(id).style.fill = kolor;
        }

        function uruchom() {
            setTimeout(() => zmienKolor('kolo1', 'red'), 0);
            setTimeout(() => zmienKolor('kolo2', 'yellow'), 5000);
            setTimeout(() => zmienKolor('kolo1', 'grey'), 8000);
            setTimeout(() => zmienKolor('kolo2', 'grey'), 8000);
            setTimeout(() => zmienKolor('kolo3', 'green'), 8000);
            setTimeout(() => zmienKolor('kolo2', 'yellow'), 13000);
            setTimeout(() => zmienKolor('kolo3', 'grey'), 16000);
            setTimeout(() => zmienKolor('kolo2', 'grey'), 16000);
        }

        function powtarzaj() {
            uruchom();
            setInterval(uruchom, 16000);
        }
    </script>
</head>

<body>

    <h1>Przykłady Java Script</h1>

    <button onclick="powtarzaj()">Uruchom</button>
    <button onclick="zatrzymaj()">Zatrzymaj</button>

<table>

         stroke="black" stroke-width="8px" fill="gray">
        </svg>
    </td>
    <td>
        <button type="button" onclick="zmienKolor('kolo1', 'red')">
        On</button>
        <button type="button" onclick="zmienKolor('kolo1', 'gray')">
        Off</button>
    </td>
</tr>

<tr>

</tr>

<tr>
