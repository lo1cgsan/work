<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8" />
    <title>Java Script</title>

    <script>
        // document.getElementById('akapit1').innerHTML = Date()

        function pokazDate(pokaz) {
            elem = document.getElementById('akapit1');
            if (pokaz) {
                elem.innerHTML = Date();
            } else {
                elem.innerHTML = '';
            }
        }

    </script>

</head>

<body>

<nav>
    <a href="index.html">Strona główna</a>
    <a href="js.html">Java Script</a>
</nav>

<h1>Java Script</h1>

<p id="akapit1" onmouseover="this.style.border = '2px solid blue'" onmouseout="this.style.border = '0'"></p>

<button onclick="pokazDate(true)">Pokaż datę</button>

<button onclick="pokazDate(false)">Ukryj datę</button>

</body>

</html>
