<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ config.SITE_NAME }}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>{{ config.SITE_NAME }}</h1>

    <!-- formularz zakładania konta -->
    <form class="add-form" method="POST" action="{{ url_for('dodaj_u') }}">
      <input type="email" name="email">
      <input type="password" name="haslo">
      <button type="submit">Dodaj konto</button>
    </form>

    <!-- informacje o sukcesie lub błędzie -->
    <p>
      {% if error %}
        <strong class="error">Błąd: {{ error }}</strong>
      {% endif %}

      {% for message in get_flashed_messages() %}
        <strong class="success">{{ message }}</strong>
      {% endfor %}
    </p>

<p>
    <a href="{{ url_for('index') }}">Strona główna</a>
</p>


</body>
</html>
